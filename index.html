<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Resume Form</h2>
    <form id="resumeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your full name">

        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" placeholder="e.g., job-title">

        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" placeholder="Email or Phone">

        <label for="address">Address Information:</label>
        <input type="text" id="address" placeholder="fill your address">

        <label for="profile">Profile:</label>
        <input type="text" id="profile" placeholder="fill your profile">

        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Describe your work experience"></textarea>

        <label for="education">Education:</label>
        <textarea id="education" placeholder="Describe your education"></textarea>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript">

        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" placeholder="e.g., fill your hobbies">

        <label for="languagea">Languages:</label>
        <input type="text" id="languages" placeholder="e.g., fill your languages">
        
        <button type="button" onclick="previewResume()">Preview Resume</button>
    </form>
</div>

<div class="resume-container" id="resumeContainer">
    <h1 id="resumeName"></h1>
    <p id="resumeJobTitle"></p>
    <p id="resumeContact"></p>
    <p id="resumeaddress"></p>
    <p id="resumeprofile"></p>


    <div class="section">
        <h2>Experience</h2>
        <p id="resumeExperience"></p>
    </div>

    <div class="section">
        <h2>Education</h2>
        <p id="resumeEducation"></p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <p id="resumeSkills"></p>
    </div>

    <div class="section">
        <h2>Hobbies</h2>
        <p id="resumehobbies"></p>
    </div>

    <div class="section">
        <h2>Languages</h2>
        <p id="resumelanguages"></p>
    </div>

    <button onclick="downloadResume()">Download PDF</button>
</div>

<script src="script.js"></script>
</body>
</html>
